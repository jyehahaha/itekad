{% load static %}

<!doctype html>
<html lang="en">

<head>
  <title>{% block title %} iTekad - Bank Muamalat Malaysia Berhad {% endblock %}</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/x-icon" href="{% static 'website/images/favicon.png' %}">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Boxicons CSS -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

   <!-- Fontawesome CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

  <!-- Global CSS -->
  <link rel="stylesheet" href="{% static 'website/css/global.css' %}">

  <!-- Custom CSS -->
  {% block css %}{% endblock css %}

  <style>
    html {
      position: relative;
      min-height: 100%;
    }
    
    body {
      margin-bottom: 0; /* Margin bottom by footer height */
    }

    .footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 50px; /* Set the fixed height of the footer here */
      line-height: 50px; /* Vertically center the text there */
      background-color: #f5f5f5;
    }
  </style>
</head>

<body>
  <!-- Header -->
  {% include 'website/master/header.html' %}
  
  <!-- Body -->
  <div class="container-fluid mb-5 pb-5">
    {% block content %}{% endblock content %}
  </div>

  <!-- Footer -->
  {% include 'website/master/footer.html' %}

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js">
  </script>

  <!-- Global JS -->
  <link rel="stylesheet" href="{% static 'website/js/global.js' %}">

  <!-- Custom JS -->
  {% block js %}{% endblock js %}
</body>

</html>
