{% extends 'investor/master/base.html' %}

{% block title %} iTekad - Campaigns {% endblock title %}
{% block css %}{% endblock css %}

{% block content %}
<div class="row mt-4">

      <div class="card-header border-0">
        <h4 class="card-title">List of Campaign's</h4>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table id="tblCampaign" class="table">
            <thead>
              <tr>
                <th scope="col">Column 1</th>
                <th scope="col">Column 2</th>
                <th scope="col">Column 3</th>
              </tr>
            </thead>
            <tbody>
              <tr class="">
                <td scope="row">R1C1</td>
                <td>R1C2</td>
                <td>R1C3</td>
              </tr>
              <tr class="">
                <td scope="row">Item</td>
                <td>Item</td>
                <td>Item</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
{% block js %}
<script>
  $(document).ready(function() {
    // data table user
    var tblCampaign =  new DataTable('#tblCampaign');
  });
</script>
{% endblock js %}
